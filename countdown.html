<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./countdown.css">
    <title>Countdown</title>
</head>
<body>
    <nav>
        <a href="./countdown.html"><i class="fa-solid fa-hourglass"></i>Countdown</a>
        <a href="./alarm.html"><i class="fa-solid fa-clock"></i></i>Alarm</a>
        <a href="./index.html"><i class="fa-solid fa-stopwatch"></i>Stopwatch</a>
    </nav>
    <section>
        <div class="container">
            <h1>Countdown</h1>
            <div class="top">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <a id="reset" href="./countdown.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div> 
    </section>
    <script src="./script2.js"></script>
</body>
</html>
